name: Telegram Daily Bot

on:
  workflow_dispatch:      # дозволяє запуск вручну
  schedule:
    - cron: '*/1 * * * *'  # кожну хвилину для тесту (можна змінити на 6:00 UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python test.py
